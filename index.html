<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="styleSheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="x-icon" href="/logo.jpg">
</head>
<body>
    <div>
        <h1>Text to Speech Converter</h1>
        <textarea class="textArea" id="text"></textarea>
        <button class="buttonsStyle"  id="play-button">Play</button>
        <button class="buttonsStyle"  id="pause-button">Pause</button>
        <button class="buttonsStyle"  id="stop-button">Stop</button>
        <label class="buttonsStyle" for="speed">Speed
            <input class="input"  type="number" name="speed" id="speed" min=".5" max="3" step=".5" value="1"> <!-- here play with the numbers and make it faster/slower accordingly   -->
        </label>  
    </div>
</body>
<script src="script.js" defer></script>
</html>
